
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" template="/WEB-INF/templates/layout/content-layout.xhtml">

	<ui:define name="content">
		<h:form id="menuForm">
			<p:tabMenu activeIndex="#{param.tabMenuIndex}">
				<p:menuitem value="Show Tasks" action="#{pageViewController.goToNextPage('list')}" update="includeContent menuForm">
					<f:param name="tabMenuIndex" value="0" />
				</p:menuitem>
				<p:menuitem value="Add Task" action="#{pageViewController.goToNextPage('newtask')}" update="includeContent menuForm">
					<f:param name="tabMenuIndex" value="1" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>

		<h:panelGroup id="includeContent">
			<ui:include src="/WEB-INF/templates/tasks/#{pageViewController.nextPage}.xhtml" />
		</h:panelGroup>

	</ui:define>

</ui:composition>
